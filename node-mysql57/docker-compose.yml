version: '3.3'
services:
  db:
    image: mysql:5.7
    #image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    volumes:
      - mydb:/var/lib/mysql

  node:
    image: node
    #image: node-mysql
    #build:
    #  context: ./node-mysql
    command: tail -f /dev/null
    volumes:
      - ./app:/app
      - ./srv:/srv
    ports:
      - 3000:3000
      - 4000:4000

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080

# Names our volume
volumes:
  mydb:
